<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect immediately to new domain
      (function () {
        const domain = "https://jav4u.fun";
        // Get the current path and query string
        const path =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        // Redirect to the new domain preserving path/query/hash
        window.location.replace(`${domain}${path}`);
      })();
    </script>
  </head>
</html>
